version: "3"

services:

    api:
        build: "."
        container_name: NG_CASH_API
        restart: always
        expose:
            - 3001
        ports:
            - "${API_PORT}:3001"
        depends_on:
            - db
        environment:
            API_PORT: ${API_PORT}
            JWT_SECRET: ${JWT_SECRET}
            DB_USER: ${DB_USER}
            DB_PASSWORD: ${DB_PASSWORD}
            DB_PORT: ${DB_PORT}
            DB_NAME: ${DB_NAME}
            DB_HOST: ${DB_HOST}

    db:
        image: postgres
        restart: always
        container_name: NG_CASH_DB
        expose:
            - 5432
        ports:
            - "${DB_PORT}:5432"
        environment:
            POSTGRES_USER: ${DB_USER}
            POSTGRES_PASSWORD: ${DB_PASSWORD}
            POSTGRES_DB: ${DB_NAME}
